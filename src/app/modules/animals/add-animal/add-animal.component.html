<div class="form-container">

  <div class="form-center">
    <mat-card>
      <mat-card-title>Добавить животное</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <mat-label>Дата рождения</mat-label>
              <input matInput [matDatepicker]="picker1" formControlName="dateBirth">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Коментарий" formControlName="comment">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label>Дата убыли</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="dateLoss">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </p>
          <p *ngIf="error" class="error">
            {{ error }}
          </p>
          <div class="button">
            <button type="submit" mat-raised-button>Добавить</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
