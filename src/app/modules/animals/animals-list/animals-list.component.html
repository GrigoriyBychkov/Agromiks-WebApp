<div class="table-actions">
  <button mat-raised-button [routerLink]="'/animals/add'">
    <mat-icon aria-hidden="false">add</mat-icon>
    Добавить
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="animals-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element" [routerLink]="'/animals/edit/' + element.id"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="dateBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Возраст </th>
    <td mat-cell *matCellDef="let element"> {{age(element.dateBirth)}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Вес </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Комментарий </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let element">
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item [routerLink]="'/animals/edit/' + element.id">Редактировать</button>
        <button mat-menu-item [routerLink]="'/animals/update/' + element.id">Ввод данных</button>
        <button mat-menu-item (click)="removeAnimal(element)">Удалить</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
