  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Месяц </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="growth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Общий вес </th>
      <td mat-cell *matCellDef="let element"> {{element.growth}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="increase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Родилось </th>
      <td mat-cell *matCellDef="let element"> {{element.increase}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="loss">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Убыло </th>
      <td mat-cell *matCellDef="let element"> {{element.loss}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Численность </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
