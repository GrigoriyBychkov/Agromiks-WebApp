<div class="form-container">


<div class="form-center">
  <mat-card>
    <mat-card-title>Профиль</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Почта" formControlName="email">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Ваше имя" formControlName="name">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Назвние компании" formControlName="companyName">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Пароль" formControlName="password">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Подтверждение пароля" formControlName="confirmPassword">
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit"
                  [disabled]="form.invalid || form.value.password !== form.value.confirmPassword"
                  color="primary" mat-button>
            Сохранить
          </button>
          <p *ngIf="error" class="error">
            {{ error }}
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
