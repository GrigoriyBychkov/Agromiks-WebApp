<div class="form-container">

  <div class="form-center">
    <mat-card>
      <mat-card-title>Сбросить пароль</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="email" matInput placeholder="Почта" formControlName="email">
            </mat-form-field>
          </p>

          <div class="button center">
            <button mat-raised-button [disabled]="form.invalid">Сбросить пароль</button>
            <button [routerLink]="'/login'" mat-button>Войти с паролем</button>
            <p *ngIf="error" class="error">
              {{ error }}
            </p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
